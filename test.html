<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bike Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --background-color: #0b0c10;
            --border-color: rgba(148, 163, 184, 0.1);
            --panel: #111318;
            --spinner-bg: #0f172a;
            --grey: #a8b2c6;
            --text: #e6e9ef;
            --brand: #5b8cff;
            --brand-2: #7bd389;
            --primary-blue: #2563eb;
            --marvel-blue: rgba(5, 236, 236, 0.863);
            --marvel-gold: #f5a623;
            --gradient: linear-gradient(147deg, var(--marvel-blue) 100%, var(--primary-blue) 0%);
        }

        body {
            font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, sans-serif;
            background: var(--background-color);
            color: var(--text);
            line-height: 1.5;
            letter-spacing: 0.2px;
            margin-top: 134px;
        }

        html {
            scroll-padding-top: 128px;
            scroll-behavior: smooth;
        }

        /* Loading Animation */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--panel);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            transition: opacity 0.5s ease;
        }

        .loading.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid var(--spinner-bg);
            border-top: 3px solid var(--marvel-blue);
            border-right: 3px solid var(--marvel-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Scroll to Top Button */
        .scroll-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            background: var(--gradient);
            color: white;
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            opacity: 0;
            transform: translateY(100px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
            cursor: pointer;
        }

        .scroll-top.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .scroll-top:hover {
            transform: translateY(-5px);
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            background-color: var(--panel);
            border-bottom: 2px solid var(--border-color);
            backdrop-filter: blur(20px);
            box-shadow: rgba(0, 0, 0, 0.3) 0px 19px 38px, rgba(0, 0, 0, 0.22) 0px 15px 12px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 28;
            width: 100%;
            padding: 1px 13px;
        }

        .navbar img {
            margin-left: 47px;
            margin-top: 3px;
            padding: 8px 1px;
            transition: transform 0.3s ease;
        }

        .navbar img:hover {
            transform: scale(1.07);
        }

        .navbar .navbar-list {
            display: flex;
            gap: 22px;
            align-items: center;
            padding: 28px;
            margin-right: 88px;
        }

        .navbar .show-navbar,
        .navbar .close-navbar {
            color: var(--text);
            font-size: 28px;
            display: none;
            align-items: center;
            transition: 0.2s ease;
        }

        .navbar-list a,
        .side-navbar-list a {
            text-decoration: none;
            color: var(--text);
            font-style: italic;
            font-weight: 600;
            font-size: 17px;
            border: 1px solid rgba(140, 150, 170, 0.25);
            border-radius: 13px;
            transition: all 0.3s ease;
            padding: 10px 14px;
            position: relative;
            overflow: hidden;
        }

        .navbar-list a::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, var(--marvel-blue), transparent);
            transition: left 0.5s ease;
        }

        .navbar-list a:hover::before {
            left: 100%;
        }

        .navbar-list a:hover {
            color: var(--marvel-blue);
            border-color: var(--marvel-blue);
            transform: translateY(-3px);
        }

        /* Gallery Container */
        .gallery-container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        .gallery-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .gallery-header h1 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .gallery-header p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
        }

        .filter-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .filter-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            backdrop-filter: blur(5px);
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
        }

        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        .gallery-item img {
            width: 100%;
            height: 375px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .gallery-item-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, transparent 0%, rgba(0, 0, 0, 0.8) 100%);
            display: flex;
            align-items: flex-end;
            padding: 20px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .gallery-item:hover .gallery-item-overlay {
            opacity: 1;
        }

        .gallery-item-info h3 {
            color: white;
            font-size: 1.2rem;
            margin-bottom: 5px;
        }

        .gallery-item-info p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
        }

        .category-tag {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        /* Lightbox styles */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .lightbox.active {
            display: flex;
        }

        .lightbox-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            animation: zoomIn 0.3s ease;
        }

        .lightbox-content img {
            width: 100%;
            min-width: 350px;
            height: 550px;
            object-fit: cover;
            object-position: 100%;
            border-radius: 10px;
        }

        .lightbox-close {
            position: absolute;
            top: -40px;
            right: 0;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.2);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s ease;
        }

        .lightbox-close:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 2rem;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.2);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .lightbox-nav:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-50%) scale(1.1);
        }

        .lightbox-prev {
            left: -70px;
        }

        .lightbox-next {
            right: -70px;
        }

        .lightbox-info {
            position: absolute;
            bottom: -60px;
            left: 0;
            right: 0;
            text-align: center;
            color: white;
        }

        .lightbox-info h3 {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        .lightbox-info p {
            color: rgba(255, 255, 255, 0.8);
        }

        @keyframes zoomIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .mobile-nav-hint {
            display: none;
            position: absolute;
            bottom: -100px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            text-align: center;
        }

        .touch-indicators {
            display: none;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            pointer-events: none;
            animation: fadeInOut 2s infinite;
        }

        .touch-left {
            left: 20px;
        }

        .touch-right {
            right: 20px;
        }

        .touch-indicators::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 0;
            height: 0;
        }

        .touch-left::before {
            border-right: 15px solid rgba(255, 255, 255, 0.8);
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
        }

        .touch-right::before {
            border-left: 15px solid rgba(255, 255, 255, 0.8);
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.8; }
        }

        /* Footer */
        .footer {
            text-align: center;
            border-top: 2px solid var(--border-color);
            font-style: italic;
            padding: 22px;
            margin-top: 60px;
        }

        .footer p {
            color: var(--grey);
            font-weight: 700;
            font-size: 20px;
            font-style: italic;
        }

        .footer a {
            color: var(--marvel-blue);
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
        }

        .footer a::after {
            content: "";
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--gradient);
            transition: width 0.3s ease;
        }

        .footer a:hover {
            color: var(--text);
        }

        .footer a:hover::after {
            width: 100%;
        }

        /* Mobile Responsive */
        @media screen and (max-width: 987px) {
            .navbar img {
                margin-left: 22px;
            }

            html {
                scroll-padding-top: 147px;
            }
        }

        @media (max-width: 768px) {
            .gallery-grid {
                grid-template-columns: 1fr;
            }
            
            .gallery-header h1 {
                font-size: 2rem;
            }
            
            .lightbox-nav {
                display: flex;
                width: 45px;
                height: 45px;
                font-size: 1.5rem;
            }
            
            .lightbox-prev {
                left: 10px;
            }
            
            .lightbox-next {
                right: 10px;
            }
            
            .mobile-nav-hint {
                display: block;
            }
            
            .touch-indicators {
                display: none;
            }
            
            .lightbox-info {
                bottom: -80px;
            }

            .lightbox-content img {
                width: 100%;
                min-width: 350px;
                max-width: 360px;
                height: 600px;
                object-fit: cover;
                object-position: 100%;
                border-radius: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading" id="loading">
        <div class="spinner"></div>
    </div>

    <!-- Scroll to Top Button -->
    <button class="scroll-top" id="scrollTop" aria-label="Scroll to top">
        <i class="fas fa-angle-double-up"></i>
    </button>

    <!-- Navbar -->
    <nav class="navbar">
        <div>
            <img src="./assets/img/xpulse.png" alt="Logo" width="167px">
        </div>
        <div class="show-navbar">
            <i class="toggle-btn fa-solid fa-bars"></i>
        </div>
        <div class="navbar-list">
            <a class="filter-btn active" data-filter="all">All Photos</a>
            <a href="#journey">Journey</a>
            <a class="filter-btn" data-filter="milestones">Milestones</a>
        </div>
    </nav>

    <!-- Gallery Container -->
    <div class="gallery-container">
        <div class="gallery-header">
            <h1>My Bike</h1>
            <p>Amazing memories captured in time...</p>
        </div>

        <div class="gallery-grid" id="galleryGrid">
            <!-- Images added directly in HTML -->
            <div class="gallery-item" data-category="all">
                <img src="./assets/img/pictures/1.jpg" alt="Bike Photo 1" loading="lazy">
                <div class="category-tag">All</div>
                <div class="gallery-item-overlay"></div>
            </div>

            <div class="gallery-item" data-category="milestones">
                <img src="./assets/img/pictures/10.2.jpg" alt="Bike Milestone" loading="lazy">
                <div class="category-tag">Milestones</div>
                <div class="gallery-item-overlay"></div>
            </div>

            <div class="gallery-item" data-category="milestones">
                <img src="./assets/img/pictures/\" alt="Bike Milestone" loading="lazy">
                <div class="category-tag">Milestones</div>
                <div class="gallery-item-overlay"></div>
            </div>

            <div class="gallery-item" data-category="all">
                <img src="./assets/img/pictures/11.5.jpg" alt="Bike Photo" loading="lazy">
                <div class="category-tag">All</div>
                <div class="gallery-item-overlay"></div>
            </div>

            <div class="gallery-item" data-category="all">
                <img src="./img/6.2.jpg" alt="Bike Photo" loading="lazy">
                <div class="category-tag">All</div>
                <div class="gallery-item-overlay"></div>
            </div>

            <div class="gallery-item" data-category="all">
                <img src="./img/6.jpg" alt="Bike Photo" loading="lazy">
                <div class="category-tag">All</div>
                <div class="gallery-item-overlay"></div>
            </div>

            <div class="gallery-item" data-category="all">
                <img src="./img/7.1.jpg" alt="Bike Photo" loading="lazy">
                <div class="category-tag">All</div>
                <div class="gallery-item-overlay"></div>
            </div>

            <div class="gallery-item" data-category="all">
                <img src="./img/8.2.jpg" alt="Bike Photo" loading="lazy">
                <div class="category-tag">All</div>
                <div class="gallery-item-overlay"></div>
            </div>
        </div>
    </div>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <div class="lightbox-content">
            <span class="lightbox-close" id="lightboxClose">&times;</span>
            <span class="lightbox-nav lightbox-prev" id="lightboxPrev">&#8249;</span>
            <img id="lightboxImage" src="" alt="">
            <span class="lightbox-nav lightbox-next" id="lightboxNext">&#8250;</span>
            <div class="touch-indicators touch-left" id="touchLeft"></div>
            <div class="touch-indicators touch-right" id="touchRight"></div>
            <div class="lightbox-info">
                <h3 id="lightboxTitle"></h3>
                <p id="lightboxDescription"></p>
            </div>
            <div class="mobile-nav-hint">
                Swipe left/right or tap arrows to navigate<br>
                <span style="font-size: 0.8rem;">Tap outside image to close</span>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>
                &copy; <span id="year"></span> | Created By
                <a href="https://www.linkedin.com/in/ssvj777/">VIJAY SS</a>
            </p>
        </div>
    </footer>

    <script>
        // Set current year
        document.getElementById('year').textContent = new Date().getFullYear();

        // Hide loading screen
        window.addEventListener('load', () => {
            document.getElementById('loading').classList.add('hidden');
        });

        // Scroll to top functionality
        const scrollTop = document.getElementById('scrollTop');
        window.addEventListener('scroll', () => {
            if (window.pageYOffset > 300) {
                scrollTop.classList.add('visible');
            } else {
                scrollTop.classList.remove('visible');
            }
        });

        scrollTop.addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });

        // Gallery filtering
        const filterButtons = document.querySelectorAll('.filter-btn');
        const galleryItems = document.querySelectorAll('.gallery-item');

        filterButtons.forEach(button => {
            button.addEventListener('click', () => {
                filterButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                
                const filter = button.dataset.filter;
                
                galleryItems.forEach(item => {
                    if (filter === 'all' || item.dataset.category === filter) {
                        item.style.display = 'block';
                    } else {
                        item.style.display = 'none';
                    }
                });
            });
        });

        // Lightbox functionality
        const lightbox = document.getElementById('lightbox');
        const lightboxImage = document.getElementById('lightboxImage');
        const lightboxClose = document.getElementById('lightboxClose');
        const lightboxPrev = document.getElementById('lightboxPrev');
        const lightboxNext = document.getElementById('lightboxNext');
        const touchLeft = document.getElementById('touchLeft');
        const touchRight = document.getElementById('touchRight');
        
        let currentIndex = 0;
        let visibleItems = [];

        function updateVisibleItems() {
            visibleItems = Array.from(galleryItems).filter(item => item.style.display !== 'none');
        }

        galleryItems.forEach((item, index) => {
            item.addEventListener('click', () => {
                updateVisibleItems();
                currentIndex = visibleItems.indexOf(item);
                openLightbox();
            });
        });

        function openLightbox() {
            const img = visibleItems[currentIndex].querySelector('img');
            lightboxImage.src = img.src;
            lightbox.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            lightbox.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        function prevImage() {
            currentIndex = currentIndex > 0 ? currentIndex - 1 : visibleItems.length - 1;
            lightboxImage.src = visibleItems[currentIndex].querySelector('img').src;
            showTouchIndicator('left');
        }

        function nextImage() {
            currentIndex = currentIndex < visibleItems.length - 1 ? currentIndex + 1 : 0;
            lightboxImage.src = visibleItems[currentIndex].querySelector('img').src;
            showTouchIndicator('right');
        }

        function showTouchIndicator(direction) {
            const indicator = direction === 'left' ? touchLeft : touchRight;
            indicator.style.animation = 'none';
            indicator.style.opacity = '1';
            indicator.style.transform = 'translateY(-50%) scale(1.2)';
            
            setTimeout(() => {
                indicator.style.animation = 'fadeInOut 2s infinite';
                indicator.style.transform = 'translateY(-50%) scale(1)';
            }, 200);
        }

        lightboxClose.addEventListener('click', closeLightbox);
        lightboxPrev.addEventListener('click', prevImage);
        lightboxNext.addEventListener('click', nextImage);

        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox) closeLightbox();
        });

        document.addEventListener('keydown', (e) => {
            if (lightbox.classList.contains('active')) {
                if (e.key === 'Escape') closeLightbox();
                if (e.key === 'ArrowLeft') prevImage();
                if (e.key === 'ArrowRight') nextImage();
            }
        });

        // Touch swipe support
        let touchStartX = 0;
        let touchEndX = 0;
        let touchStartY = 0;
        let touchEndY = 0;

        lightboxImage.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
            touchStartY = e.changedTouches[0].screenY;
        }, { passive: true });

        lightboxImage.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            touchEndY = e.changedTouches[0].screenY;
            handleSwipe();
        }, { passive: true });

        function handleSwipe() {
            const deltaX = touchEndX - touchStartX;
            const deltaY = touchEndY - touchStartY;
            const minSwipeDistance = 50;
            
            // Only process horizontal swipes (ignore vertical scrolling)
            if (Math.abs(deltaX) > Math.abs(deltaY) && Math.abs(deltaX) > minSwipeDistance) {
                if (deltaX > 0) {
                    prevImage();
                } else {
                    nextImage();
                }
            }
        }
    </script>
</body>
</html>
