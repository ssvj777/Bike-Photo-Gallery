<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VJ's Bike Gallery...</title>
    <link
      rel="shortcut icon"
      href="./assets/img/logo.png"
      type="image/x-icon"
    />

    <!-- StyleSheet Link -->
    <link rel="stylesheet" href="./assets/style.css" />

    <!-- font awesome icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"

      <i class="fas fa-angle-double-up"></i>

    <!-- Navbar -->
    <!-- Navbar -->
    <nav class="navbar">
      <!-- Navbar Logo -->
      <div>
        <img
          src="./assets/img/xpulse.png"
          alt="Avengers Logo..."
          width="167px"
        />
      </div>

      <!-- Navbar Toggle Buttton -->
      <div class="show-navbar">
        <i class="toggle-btn fa-solid fa-bars"></i>
      </div>

      <!-- Navbar Close Buttton -->
      <div class="close-navbar">
        <i class="x-mark fa-solid fa-xmark"></i>
      </div>

      <!-- Navbar List Content -->
      <div class="navbar-list">
        <a class="filter-btn" data-filter="all">All Photos</a>
        <a class="filter-btn" data-filter="journey">Journey</a>
        <a class="filter-btn" data-filter="milestones">Milestones</a>
      </div>
    </nav>
